    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuGallery = document.getElementById("menu-gallery");
            for (let i = 1; i <= 8; i++) {
                let img = document.createElement("img");
                img.src = `manu_pic/${i}.png`;
                img.alt = `菜單${i}`;
                menuGallery.appendChild(img);
            }
        });
